<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>  
  <div class="timer">
    <span class="timer-counting">Осталось</span>
    <div class="timer-wrapper">
      <div class="timer-item">
        <span class="timer-numbers timer-number--days"></span>
        <span class="timer-text--days">Дни</span>
      </div>
      <div class="timer-item">
        <span class="timer-numbers timer-number--hours"></span>
        <span class="timer-text--hours">Часы</span>
      </div>
      <div class="timer-item">
        <span class="timer-numbers timer-number--minutes"></span>
        <span class="timer-text--minutes">Минуты</span>
      </div>
      <div class="timer-item">
        <span class="timer-numbers timer-number--seconds"></span>
        <span class="timer-text--seconds">Секунды</span>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
