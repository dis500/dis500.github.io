<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Webpack starter</title>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
<link href="main.css" rel="stylesheet"></head>
<body>
    <h1 class="page-title"></h1>
    <div class="filter">
        <div class="header">
            <p class="header__title">Выберите друзей</p>
        </div>
        <div class="search">
            <input class="search__input search__input-left" type="text" placeholder="Начните вводить имя друга">
            <input class="search__input search__input-right" type="text" placeholder="Начните вводить имя друга">
        </div>
        <div class="container">
            <div class="container__block">
                <p class="container__text">Ваши друзья</p>
                <div class="container__wrapper container__wrapper-left"></div>
            </div>
            <div class="container__block">
                <p class="container__text">Друзья в списке</p>
                <div class="container__wrapper container__wrapper-right"></div>
            </div>
        </div>
        <div class="footer">
            <button class="footer__btn">Сохранить</button>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
